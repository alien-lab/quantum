<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-theme.css}" />
</head>
<body ng-app="demoapp" ng-controller="demoController">
    <h3 class="header">{{title}}</h3>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="a in array" style="position:relative;">
            <span>{{a.key}}-{{a.value}}</span>
            <button ng-click="delItem(a)" class="btn btn-sm btn-danger" style="position:absolute;right:10px;top:5px;">Del</button>
        </li>
    </ul>
    <button class="btn btn-success" ng-click="btnclick()">添加一条</button>
</body>
<script th:src="@{/js/angular/angular.min.js}"></script>
<script th:src="@{/demo/demo.js}"></script>
</html>
